<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Current Status</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-4">
    <h2>Current Status</h2>
    <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#createModal">Create new</button>
    <!-- Grid for queries_control -->
    <div id="queriesGrid">
        <!-- Table will be rendered here by Jinja2 -->
        {% include 'queries_table.html' %}
    </div>
</div>

<!-- Modal for creating new record -->
<div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="createModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form method="post" action="/create_query">
        <div class="modal-header">
          <h5 class="modal-title" id="createModalLabel">Create New Query Control</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="proyect_name" class="form-label">Proyect Name</label>
            <select class="form-select" id="proyect_name" name="proyect_name">
              {% for name in proyect_names %}
                <option value="{{ name }}">{{ name }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="mb-3">
            <label for="connection_name" class="form-label">Connection Name</label>
            <select class="form-select" id="connection_name" name="connection_name">
              {% for name in connection_names %}
                <option value="{{ name }}">{{ name }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="mb-3">
            <label for="query_name" class="form-label">Query Name</label>
            <input type="text" class="form-control" id="query_name" name="query_name" required>
          </div>
          <div class="mb-3">
            <label for="base_query" class="form-label">Base Query</label>
            <textarea class="form-control" id="base_query" name="base_query" rows="2"></textarea>
          </div>
          <div class="mb-3">
            <label for="unique_keys" class="form-label">Unique Keys</label>
            <textarea class="form-control" id="unique_keys" name="unique_keys" rows="2"></textarea>
          </div>
          <div class="mb-3">
            <label for="timestamp_keys" class="form-label">Timestamp Keys</label>
            <textarea class="form-control" id="timestamp_keys" name="timestamp_keys" rows="2"></textarea>
          </div>
          <div class="mb-3">
            <label for="change_detection_mode" class="form-label">Change Detection Mode</label>
            <select class="form-select" id="change_detection_mode" name="change_detection_mode">
              <option value="condition">condition</option>
              <option value="comparation">comparation</option>
              <option value="only_insert">only_insert</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="change_detection_code" class="form-label">Change Detection Code</label>
            <input type="text" class="form-control" id="change_detection_code" name="change_detection_code">
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Create</button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
