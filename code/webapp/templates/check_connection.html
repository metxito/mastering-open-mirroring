<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check SQL Connection</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Check SQL Server Connection</h2>
    <form method="post" action="/check_connection">
        <button type="submit" class="btn btn-primary">Check Connection</button>
    </form>
    {% if status is defined %}
        <div class="mt-3">
            {% if status == 'success' %}
                <div class="alert alert-success">Connection successful!</div>
            {% else %}
                <div class="alert alert-danger">Connection failed: {{ error }}</div>
            {% endif %}
        </div>
    {% endif %}
</div>
</body>
</html>
