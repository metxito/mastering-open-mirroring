services:
  fabcon-python:
    image: mcr.microsoft.com/devcontainers/python:3.13
    container_name: fabcon-python
    volumes:
      - ..:/workspaces/mastering-open-mirroring:cached
      - ./fabcon-python:/docker_init
    command: sleep infinity
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - openmirroring
    ports:
      - 9080:8000
      - 9443:8443
  fabcon-sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: fabcon-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=FABcon2025!
      - MSSQL_AGENT_ENABLED=true
    ports:
      - 1433:1433
    networks:
      - openmirroring
    restart: unless-stopped
networks:
  openmirroring:
    driver: bridge
